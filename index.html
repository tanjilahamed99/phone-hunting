<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
         <h1 class="text-center text-5xl text-purple-400">Phone Hunting</h1>
    </header>
    <main class="container mx-auto ">
        <section class="mt-5 p-10 space-x-2">
            <input id="input-filed" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
            <button onclick="phoneSearch()" class="btn btn-accent">Accent</button>
        </section>
        <section>
            <div id="phone-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <div>
                <button id="show-more" class="btn btn-accent hidden">Accent</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
